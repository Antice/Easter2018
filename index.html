<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/default-theme.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="/css/typography.css">
    <link rel="stylesheet" href="/css/items.css">
    <title>Caves of underdark</title>
  </head>
  <body class="theme-default-dark viewport-static">
    <!-- Main -->
    <div class="grid-layout-sidebar-right color-primary-1">
      <!-- Navbar -->
      <div class="grid-nav">

      </div>
      <!-- Navbar end -->
      <!-- Sidebar -->
      <div class="grid-sidebar border">
        <button type="button" name="attack" onclick="choseAttack()">Attack</button>
        <div>
          <!-- Movement buttons -->
          <table>
            <tr>
              <td></td>
              <td><button type="button" name="North" class="directionButton">N</button></td>
              <td></td>
            </tr>
            <tr>
              <td><button type="button" name="West" class="directionButton">W</button></td>
              <td></td>
              <td><button type="button" name="East" class="directionButton">E</button></td>
            </tr>
            <tr>
              <td></td>
              <td><button type="button" name="South" class="directionButton">S</button></td>
              <td></td>
            </tr>
          </table>
        </div> <!-- Movement buttons end -->
      </div>
      <!-- sidebar end -->
      <!-- content -->
      <div class="grid-main overflow-y-auto">
        <div id="log" class="color-primary-1">Output<br>
        </div>
      </div>
      <!-- content end -->
      <!-- Footer -->
      <div class="grid-footer">
        <div class=" flex-row width-100p height-1-5em border-top">
          <div class="justify-right align-bottom font-size-0_5em">
          Copyright: Ken Madsen
          </div>

        </div>
      </div>
      <!-- Footer end -->

    </div>
    <!-- Main end -->
    <!-- scripts -->
    <script type="text/javascript" src="/js/app.js">

    </script>
    <!-- end scripts -->
  </body>
</html>
