<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/default-theme.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="/css/typography.css">
    <link rel="stylesheet" href="/css/items.css">
    <title>Caves of underdark</title>
  </head>
  <body class="theme-default-dark">
    <!-- Main -->
    <div class="game-layout-grid border">
      <!-- Display -->
      <div class="log-window border-bottom">
        <!-- game naration and action feedback goes here -->
      </div>
      <!-- Display end -->
      <!-- Inventory management -->
      <div class="inventory-area">
        <table>
          <tr>
            <td class="inventory-slot">1.<td class="item-field" onclick="PlayerInput('use',0)" id="Slot0"></td> </div></td>
            <td class="inventory-slot">2.<td class="item-field" onclick="PlayerInput('use',1)" id="Slot1"></td> </div></td>
            <td class="inventory-slot">3.<td class="item-field" onclick="PlayerInput('use',2)" id="Slot2"></td> </div></td>
          </tr>
          <tr>
            <td class="inventory-slot">4.<td class="item-field" onclick="PlayerInput('use',3)" id="Slot3"></td> </div></td>
            <td class="inventory-slot">5.<td class="item-field" onclick="PlayerInput('use',4)" id="Slot4"></td> </div></td>
            <td class="inventory-slot">6.<td class="item-field" onclick="PlayerInput('use',5)" id="Slot5"></td> </div></td>
          </tr>
          <tr>
            <td class="inventory-slot">7.<td class="item-field" onclick="PlayerInput('use',6)" id="Slot6"></td> </div></td>
            <td class="inventory-slot">8.<td class="item-field" onclick="PlayerInput('use',7)" id="Slot7"></td> </div></td>
            <td class="inventory-slot">9.<td class="item-field" onclick="PlayerInput('use',8)" id="Slot8"></td> </div></td>
          </tr>
        </table>
      </div>
      <!-- inventory end -->
      <!-- Controls -->
      <div class="button-area">
        <table class="control-buttons">
          <tr>
            <td></td>
            <td><button type="button" class="directionButton" onclick="PlayerInput('move','N')">N</button></td>
            <td></td>
            <td><button type="button" class="actionbuttons" onclick="PlayerInput('attack')">Attack</button> </td>
          </tr>
          <tr>
            <td><button type="button" class="directionButton" onclick="PlayerInput('move','W')">W</button></td>
            <td></td>
            <td><button type="button" class="directionButton" onclick="PlayerInput('move','E')">E</button></td>
            <td><button type="button" class="actionbuttons"  onclick="PlayerInput('search')">Search</button> </td>
          </tr>
          <tr>
            <td></td>
            <td><button type="button" class="directionButton" onclick="PlayerInput('move','S')">S</button></td>
            <td></td>
            <td><button type="button" class="actionbuttons" onclick="PlayerInput('action')">Action</button> </td>
          </tr>
        </table>
      </div>
      <!-- Control end -->
    </div>
    <!-- scripts -->
    <script type="text/javascript" src="/js/app.js">

    </script>
    <!-- end scripts -->
  </body>
</html>
